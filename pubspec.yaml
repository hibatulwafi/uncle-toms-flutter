name: uncle_toms_barbershop
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.0.0
  cupertino_icons: ^1.0.8
  url_launcher: ^6.1.14 
  mobile_scanner: ^3.2.0
  flutter_native_splash: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_native_splash:
  color: "#212121"
  image: assets/ut-logo.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
